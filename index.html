<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- enables compatibility mode -->
  <!--CSS CUSTOM-->
  <link rel="stylesheet" href="css/style.css">
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="container">
      <div class="qr-code">
        <div class="qr-code__image">
          <img src="./images/image-qr-code.png" alt="QR code">
        </div>
        <div class="qr-code__tittle">
          <h1>  Improve your front-end skills by building projects</h1>
        </div>
        <div class="qr-code__text">
          <p>  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/riantorres1975/qr-code-component-main">riantorres1975</a>.
  </footer>
</body>
</html>
